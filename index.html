<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#009688" />
    <meta name="description" content="SoulSurf – Dein persönlicher Surf-Coach. Lerne Surfen mit 63 Lektionen, Live-Forecast, Trip-Planer und Community." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SoulSurf" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect to font servers (Lighthouse: eliminate render-blocking) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical fonts with display=swap (prevents FOIT) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700;800;900&family=Space+Mono:wght@400;700&display=swap" />

    <!-- Preconnect to APIs -->
    <link rel="preconnect" href="https://api.open-meteo.com" />
    <link rel="preconnect" href="https://marine-api.open-meteo.com" />

    <title>SoulSurf – Learn to Surf</title>

    <!-- Inline critical CSS for instant first paint -->
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif; background: #FFFDF7; overflow-x: hidden; }
      #root { min-height: 100vh; }
      /* Splash screen while JS loads */
      .splash { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #FFFDF7; }
      .splash img { width: 80px; height: 80px; border-radius: 20px; animation: pulse 1.5s ease-in-out infinite; }
      .splash p { font-family: 'DM Sans', sans-serif; color: #90A4AE; font-size: 13px; margin-top: 16px; }
      @keyframes pulse { 0%,100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.97); } }
      @media (prefers-color-scheme: dark) {
        body { background: #0d1820; }
        .splash { background: #0d1820; }
        .splash p { color: #546E7A; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Splash screen shown until React hydrates -->
      <div class="splash">
        <img src="/icon-192.png" alt="SoulSurf" />
        <p>Wird geladen...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
